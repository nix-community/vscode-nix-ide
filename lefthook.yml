pre-commit:
  parallel: true
  fail_on_change: always
  jobs:
    - run: bun run pretest
      glob: "*.{js,ts,jsx,tsx}"

commit-msg:
  fail_on_change: always
  jobs:
    - run: bun run commitlint --edit
